<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Aniversariantes Inova Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .bday-section {
            margin-bottom: 40px;
        }
        .bday-date {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .bday-list {
            list-style: none;
            padding: 0;
        }
        .bday-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
        }
        .bday-item:hover {
            background-color: #2a2a2a;
        }
        .flyer-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }
        .bday-photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }
        .bday-details {
            flex: 1;
        }
        .bday-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bday-info {
            font-size: 14px;
            margin-bottom: 3px;
        }
        .guest-count, .checkin-count {
            font-size: 14px;
            font-weight: bold;
        }
        .guest-count {
            color: #ffc107;
        }
        .checkin-count {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Aniversariantes Inova Bar</h1>
        <div id="bdayContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);

        var cliente = "inovabar";
        var eventosData = {};

        // Funções de formatação de data do seu código original
        function getDiaSemana(data) {
            var dias = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            return dias[new Date(data).getDay()];
        }

        function getMesAbrev(data) {
            var meses = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            return meses[new Date(data).getMonth()];
        }

        function formatEventDisplay(data) {
            var dia = new Date(data).getDate().toString().padStart(2, '0');
            var mes = getMesAbrev(data);
            var diaSemana = getDiaSemana(data);
            return `${diaSemana} ${dia}.${mes}`;
        }

        // Contar convidados (em geral/ausentes/[promoter])
        function countGuests(eventId, promoter) {
            var eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas.geral || !eventData.listas.geral.ausentes) {
                return 0;
            }
            var ausentes = eventData.listas.geral.ausentes;
            return Object.values(ausentes).filter(guest => guest.promoter === promoter).length;
        }

        // Contar check-ins (em listas/[apelido])
        function countCheckIns(eventId, bdayApelido) {
            var eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) {
                return 0;
            }
            var checkIns = Object.values(eventData.listas[bdayApelido]).filter(guest => guest.nome.includes("✅")).length;
            return checkIns;
        }

        function populateBdayList() {
            var bdayContainer = document.getElementById("bdayContainer");
            var eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function(snapshot) {
                bdayContainer.innerHTML = '';
                eventosData = snapshot.val();

                // Agrupar aniversariantes por data de aniversário
                var bdaysByDate = {};

                snapshot.forEach(function(eventSnapshot) {
                    var eventId = eventSnapshot.key;
                    var evento = eventSnapshot.val();

                    if (evento.bday) {
                        Object.keys(evento.bday).forEach(function(bdayId) {
                            var bday = evento.bday[bdayId];
                            var bdayDate = bday.bday;

                            if (!bdaysByDate[bdayDate]) {
                                bdaysByDate[bdayDate] = [];
                            }
                            bdaysByDate[bdayDate].push({
                                eventId: eventId,
                                bdayId: bdayId,
                                data: bday,
                                flyer: evento.flyer
                            });
                        });
                    }
                });

                // Ordenar datas em ordem decrescente (última festa primeiro)
                Object.keys(bdaysByDate).sort((a, b) => new Date(b) - new Date(a)).forEach(function(bdayDate) {
                    var section = document.createElement("div");
                    section.className = "bday-section";
                    section.innerHTML = `<div class="bday-date">${formatEventDisplay(bdayDate)}</div>`;
                    var bdayList = document.createElement("ul");
                    bdayList.className = "bday-list";

                    bdaysByDate[bdayDate].forEach(function(bdayInfo) {
                        var bday = bdayInfo.data;
                        var guestCount = countGuests(bdayInfo.eventId, bday.apelido);
                        var checkInCount = countCheckIns(bdayInfo.eventId, bday.apelido);

                        var item = document.createElement("li");
                        item.className = "bday-item";
                        item.innerHTML = `
                            <img src="${bdayInfo.flyer || ''}" class="flyer-img" onerror="this.style.display='none'" alt="Flyer" loading="lazy">
                            <img src="${bday.foto || ''}" class="bday-photo" onerror="this.style.display='none'" alt="Foto" loading="lazy">
                            <div class="bday-details">
                                <div class="bday-name">${bday.nome || bday.apelido}</div>
                                <div class="bday-info"><strong>Apelido:</strong> ${bday.apelido}</div>
                                <div class="bday-info"><strong>Nome:</strong> ${bday.promocao}</div>
                                <div class="bday-info"><strong>Data:</strong> ${bday.bday}</div>
                                <div class="bday-info"><strong>Status:</strong> ${bday.status}</div>
                                <div class="bday-info"><strong>WhatsApp:</strong> ${bday.whats}</div>
                                <div class="guest-count">Convidados: ${guestCount}</div>
                                <div class="checkin-count">Check-ins: ${checkInCount}</div>
                            </div>
                        `;
                        bdayList.appendChild(item);
                    });

                    section.appendChild(bdayList);
                    bdayContainer.appendChild(section);
                });
            });
        }

        // Inicializar a lista de aniversariantes
        populateBdayList();
    </script>
</body>
</html>
