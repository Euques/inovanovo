<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Aniversariantes Inova Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .bday-section {
            margin-bottom: 40px;
        }
        .bday-date {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        .bday-list {
            list-style: none;
            padding: 0;
        }
        .bday-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .bday-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .bday-details {
            flex: 1;
        }
        .bday-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bday-info {
            font-size: 14px;
            margin-bottom: 3px;
        }
        .guest-count {
            font-size: 14px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Aniversariantes Inova Bar</h1>
        <div id="bdayContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);

        var cliente = "inovabar";

        // Função para formatar a data no estilo "DD/MM/YYYY"
        function formatDate(dateStr) {
            var date = new Date(dateStr);
            var day = date.getDate().toString().padStart(2, '0');
            var month = (date.getMonth() + 1).toString().padStart(2, '0');
            var year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Função para contar convidados na lista
        function countGuests(eventId, bdayApelido) {
            var eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) {
                return 0;
            }
            return Object.keys(eventData.listas[bdayApelido]).length;
        }

        var eventosData = {};

        function populateBdayList() {
            var bdayContainer = document.getElementById("bdayContainer");
            var eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function(snapshot) {
                bdayContainer.innerHTML = '';
                eventosData = snapshot.val();

                // Agrupar aniversariantes por data de aniversário
                var bdaysByDate = {};

                snapshot.forEach(function(eventSnapshot) {
                    var eventId = eventSnapshot.key;
                    var evento = eventSnapshot.val();

                    if (evento.bday) {
                        Object.keys(evento.bday).forEach(function(bdayId) {
                            var bday = evento.bday[bdayId];
                            var bdayDate = bday.bday;

                            if (!bdaysByDate[bdayDate]) {
                                bdaysByDate[bdayDate] = [];
                            }
                            bdaysByDate[bdayDate].push({
                                eventId: eventId,
                                bdayId: bdayId,
                                data: bday
                            });
                        });
                    }
                });

                // Ordenar datas e exibir
                Object.keys(bdaysByDate).sort().forEach(function(bdayDate) {
                    var section = document.createElement("div");
                    section.className = "bday-section";
                    section.innerHTML = `<div class="bday-date">${formatDate(bdayDate)}</div>`;
                    var bdayList = document.createElement("ul");
                    bdayList.className = "bday-list";

                    bdaysByDate[bdayDate].forEach(function(bdayInfo) {
                        var bday = bdayInfo.data;
                        var guestCount = countGuests(bdayInfo.eventId, bday.apelido);

                        var item = document.createElement("li");
                        item.className = "bday-item";
                        item.innerHTML = `
                            <img src="${bday.foto || ''}" onerror="this.style.display='none'" alt="Foto" loading="lazy">
                            <div class="bday-details">
                                <div class="bday-name">${bday.nome || bday.apelido}</div>
                                <div class="bday-info"><strong>Apelido:</strong> ${bday.apelido}</div>
                                <div class="bday-info"><strong>Promoção:</strong> ${bday.promocao}</div>
                                <div class="bday-info"><strong>Regra:</strong> ${bday.regra}</div>
                                <div class="bday-info"><strong>Status:</strong> ${bday.status}</div>
                                <div class="bday-info"><strong>WhatsApp:</strong> ${bday.whats}</div>
                                <div class="guest-count">Número de convidados: ${guestCount}</div>
                            </div>
                        `;
                        bdayList.appendChild(item);
                    });

                    section.appendChild(bdayList);
                    bdayContainer.appendChild(section);
                });
            });
        }

        // Inicializar a lista de aniversariantes
        populateBdayList();
    </script>
</body>
</html>
