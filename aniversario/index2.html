<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .event-section {
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .event-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .event-info {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .event-flyer img {
            max-width: 150px;
            border-radius: 5px;
            height: auto;
        }

        .event-details {
            flex: 1;
        }

        .event-description,
        .event-rules {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .event-counts {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        .event-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .bday-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .bday-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.33% - 15px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .bday-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
        }

        .bday-card-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bday-images img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bday-details {
            flex: 1;
            overflow: hidden;
        }

        .bday-name {
            font-weight: bold;
            color: #ffd700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bday-info {
            font-size: 0.85em;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .counts {
            font-size: 0.85em;
            color: #ccc;
            margin-top: 5px;
        }

        .bday-buttons {
            display: flex;
            gap: 10px; /* Aumentei o gap para melhor espa√ßamento */
            justify-content: flex-start;
            margin-top: 10px;
        }

        .btn-custom {
            color: #fff; /* √çcones brancos conforme a imagem */
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .btn-custom:hover {
            color: #ffd700; /* Cor dourada ao passar o mouse */
        }

        .copy-link {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .copy-link:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .event-info {
                flex-direction: column;
                align-items: stretch;
            }

            .event-flyer img {
                max-width: 100%;
            }

            .bday-card {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .bday-card {
                width: 100%;
            }

            .event-flyer img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="bdayContainer"></div>

    <!-- Scripts do Firebase (vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };

        firebase.initializeApp(firebaseConfig);
        var cliente = "inovabar";
        var eventosData = {};

        function formatEventDisplay(timestamp) {
            const date = new Date(parseInt(timestamp));
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options).replace(/^\w/, c => c.toUpperCase());
        }

        function formatBdayDate(bdayTimestamp) {
            if (!bdayTimestamp) return "Data n√£o informada";
            const [day, month] = bdayTimestamp.split('/');
            const year = new Date().getFullYear();
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' });
        }

        function countGuests(eventId, bdayApelido) {
            const eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) return 0;
            const guests = eventData.listas[bdayApelido];
            return Object.keys(guests).length || 0;
        }

        function countCheckIns(eventId, bdayApelido) {
            const eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) return 0;
            const guests = eventData.listas[bdayApelido];
            const checkIns = Object.values(guests).filter(guest => guest.nome && guest.nome.includes("‚úÖ")).length;
            return checkIns || 0;
        }

        function updateBdayCount(eventId, section) {
            const eventData = eventosData[eventId];
            const bdayCount = eventData && eventData.bday ? Object.keys(eventData.bday).length : 0;
            section.querySelector('.event-date').textContent = `${formatEventDisplay(eventData.data)} - ${bdayCount} Aniversariante${bdayCount !== 1 ? 's' : ''}`;
        }

        function updateCounts(eventId, bdayApelido, item) {
            const guestCount = countGuests(eventId, bdayApelido);
            const checkInCount = countCheckIns(eventId, bdayApelido);
            const guestElement = item.querySelector('.guest-count-value');
            const checkInElement = item.querySelector('.checkin-count-value');
            if (guestElement) guestElement.textContent = `${guestCount}`;
            if (checkInElement) checkInElement.textContent = `${checkInCount}`;
        }

        function updateEventCounts(eventId, eventInfo) {
            const eventData = eventosData[eventId];
            let guestCount = 0;
            let checkInCount = 0;

            if (eventData && eventData.listas && eventData.listas.geral && eventData.listas.geral.ausentes) {
                guestCount = Object.keys(eventData.listas.geral.ausentes).length;
            }

            if (eventData && eventData.bday) {
                Object.values(eventData.bday).forEach(bday => {
                    checkInCount += countCheckIns(eventId, bday.apelido);
                });
            }

            const guestElement = eventInfo.querySelector('.guest-count-value');
            const checkInElement = eventInfo.querySelector('.checkin-count-value');
            if (guestElement) guestElement.textContent = `${guestCount}`;
            if (checkInElement) checkInElement.textContent = `${checkInCount}`;
        }

        function sendLinksLink(bday, event, bdayId) {
            const nomeNaListaLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayId}`;
            const convidadosLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayId}#bday569`;
            const flyerLink = `https://adm.inovabar.com.br/flyer.html?eventId=${event.eventId}&bdayId=${bdayId}`;
            
            const mensagem = `Ol√°, ${bday.nome || bday.apelido}! Tudo pronto para o seu grande dia no ${formatEventDisplay(event.eventDate)}! Aqui est√£o seus links especiais:\n\n- Lista de Convidados: ${nomeNaListaLink}\n- Ver Convidados: ${convidadosLink}\n- Flyer Personalizado: ${flyerLink}\n\nAproveite muito e nos vemos l√°! üéâ`;
            return `https://wa.me/55${bday.whats.replace(/\D/g, '')}?text=${encodeURIComponent(mensagem)}`;
        }

        function populateBdayList() {
            const bdayContainer = document.getElementById("bdayContainer");
            const eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function (snapshot) {
                eventosData = snapshot.val() || {};
                bdayContainer.innerHTML = '';

                const events = [];
                snapshot.forEach(function (eventSnapshot) {
                    const eventId = eventSnapshot.key;
                    const evento = eventSnapshot.val();

                    if (evento && evento.data) {
                        const bdays = evento.bday ? Object.keys(evento.bday).map(bdayId => ({
                            bdayId: bdayId,
                            data: evento.bday[bdayId]
                        })) : [];

                        events.push({
                            eventId: eventId,
                            eventDate: evento.data,
                            flyer: evento.flyer,
                            descricao: evento.descricao || 'Sem descri√ß√£o',
                            regras: evento.regra || 'Sem regras especificadas',
                            bdays: bdays
                        });
                    }
                });

                events.sort((a, b) => b.eventDate - a.eventDate);

                events.forEach(function (event) {
                    const section = document.createElement("div");
                    section.className = "event-section";
                    section.setAttribute('data-event-id', event.eventId);
                    section.innerHTML = `<div class="event-date"></div>`;
                    updateBdayCount(event.eventId, section);

                    const eventInfo = document.createElement("div");
                    eventInfo.className = "event-info";
                    eventInfo.innerHTML = `
                        <div class="event-flyer">
                            <img src="${event.flyer || ''}" class="flyer-img" onerror="this.style.display='none'" alt="Flyer do Evento" loading="lazy">
                        </div>
                        <div class="event-details">
                            <div class="event-description">${event.descricao}</div>
                            <div class="event-rules">${event.regras}</div>
                            <div class="event-counts">
                                Convidados: <span class="guest-count-value">0</span>
                                Check-ins: <span class="checkin-count-value">0</span>
                            </div>
                            <div class="event-buttons">
                                <a href="https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}" target="_blank" class="btn-custom"><i class="fas fa-door-open"></i></a>
                                <button class="copy-link" data-link="https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                    `;
                    updateEventCounts(event.eventId, eventInfo);
                    section.appendChild(eventInfo);

                    const bdayList = document.createElement("div");
                    bdayList.className = "bday-list";

                    event.bdays.forEach(function (bdayInfo) {
                        const bday = bdayInfo.data;
                        const guestCount = countGuests(event.eventId, bday.apelido);
                        const checkInCount = countCheckIns(event.eventId, bday.apelido);

                        const nomeNaListaLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayInfo.bdayId}`;
                        const convidadosLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayInfo.bdayId}#bday569`;
                        const flyerLink = `https://adm.inovabar.com.br/flyer.html?eventId=${event.eventId}&bdayId=${bdayInfo.bdayId}`;
                        const whatsappLink = `https://wa.me/55${bday.whats.replace(/\D/g, '')}?text=oi,%20sobre%20o%20seu%20${encodeURIComponent(bday.apelido)}%20no%20${formatEventDisplay(event.eventDate)}%20com%20${encodeURIComponent(eventosData[event.eventId].descricao || 'festa')}%20no%20Inova%20Bar`;
                        const linksLink = sendLinksLink(bday, event, bdayInfo.bdayId);

                        const item = document.createElement("div");
                        item.className = "bday-card";
                        item.setAttribute('data-event-id', event.eventId);
                        item.setAttribute('data-bday-apelido', bday.apelido);
                        item.innerHTML = `
                            <div class="bday-card-top">
                                <div class="bday-images">
                                    <img src="${bday.foto || ''}" class="bday-photo" onerror="this.style.display='none'" alt="Foto" loading="lazy">
                                </div>
                                <div class="bday-details">
                                    <div class="bday-name">${bday.nome || bday.apelido}</div>
                                    <div class="bday-info">Data: ${formatBdayDate(bday.bday)}</div>
                                    <div class="counts">
                                        <span>Convidados: <span class="guest-count-value">${guestCount}</span></span>
                                        <span>Check-ins: <span class="checkin-count-value">${checkInCount}</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="bday-buttons">
                                <a href="${nomeNaListaLink}" target="_blank" class="btn-custom"><i class="fas fa-list"></i></a>
                                <a href="${convidadosLink}" target="_blank" class="btn-custom"><i class="fas fa-users"></i></a>
                                <a href="${flyerLink}" target="_blank" class="btn-custom"><i class="fas fa-image"></i></a>
                                <a href="${whatsappLink}" target="_blank" class="btn-custom"><i class="fab fa-whatsapp"></i></a>
                                <a href="${linksLink}" target="_blank" class="btn-custom"><i class="fas fa-link"></i></a>
                            </div>
                        `;
                        bdayList.appendChild(item);

                        // Atualiza os contadores imediatamente ap√≥s criar o card
                        updateCounts(event.eventId, bday.apelido, item);
                    });

                    section.appendChild(bdayList);
                    bdayContainer.appendChild(section);

                    const bdayRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/bday`);
                    bdayRef.on("value", function (snapshot) {
                        updateBdayCount(event.eventId, section);
                    });

                    const ausentesRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/listas/geral/ausentes`);
                    ausentesRef.on("value", function () {
                        updateEventCounts(event.eventId, eventInfo);
                        section.querySelectorAll('.bday-card').forEach(item => {
                            const bdayApelido = item.getAttribute('data-bday-apelido');
                            if (bdayApelido) updateCounts(event.eventId, bdayApelido, item);
                        });
                    });

                    event.bdays.forEach(function (bdayInfo) {
                        const bday = bdayInfo.data;
                        const listasRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/listas/${bday.apelido}`);
                        listasRef.on("value", function () {
                            section.querySelectorAll(`.bday-card[data-bday-apelido="${bday.apelido}"]`).forEach(item => {
                                if (item) updateCounts(event.eventId, bday.apelido, item);
                            });
                        });
                    });
                });
            }, function (error) {
                console.error("Erro ao carregar dados: ", error);
            });
        }

        window.onload = function () {
            populateBdayList();
        };

        document.addEventListener('click', function(e) {
            if (e.target.closest('.copy-link')) {
                const button = e.target.closest('.copy-link');
                const link = button.getAttribute('data-link');
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copiado para a √°rea de transfer√™ncia!');
                }).catch(err => {
                    console.error('Erro ao copiar link: ', err);
                });
            }
        });
    </script>
</body>

</html>
