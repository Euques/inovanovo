<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aniversariantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .event-section { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
        .event-info { display: flex; margin-top: 10px; }
        .event-flyer img { max-width: 200px; margin-right: 10px; }
        .bday-group { margin-top: 10px; }
        .bday-card { border: 1px solid #ddd; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .bday-images img { max-width: 50px; margin-right: 10px; }
        .btn-custom { margin: 0 5px; padding: 5px 10px; text-decoration: none; color: #000; }
        .counts { margin-top: 5px; }
    </style>
</head>
<body>
    <div id="bdayContainer"></div>

    <!-- Firebase SDK (versão compatível) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Configuração do Firebase (SUBSTITUA PELOS SEUS DADOS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Variáveis globais
        var cliente = "inovabar"; // Substitua pelo seu cliente, se necessário
        var eventosData = {};

        // Contagem de Convidados do Aniversariante
        function countBdayGuests(eventId, bdayApelido) {
            var eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) return 0;
            var guests = eventData.listas[bdayApelido];
            return Object.keys(guests).length;
        }

        // Contagem de Check-ins do Aniversariante
        function countBdayCheckIns(eventId, bdayApelido) {
            var eventData = eventosData[eventId];
            if (!eventData || !eventData.listas || !eventData.listas[bdayApelido]) return 0;
            var guests = eventData.listas[bdayApelido];
            return Object.values(guests).filter(guest => 
                guest && guest.nome && typeof guest.nome === 'string' && guest.nome.includes("✅")
            ).length;
        }

        // Formatar número de WhatsApp
        function formatWhatsNumber(whats) {
            return whats ? whats.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3") : "Não informado";
        }

        // Formatar data do evento
        function formatEventDisplay(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" });
        }

        // Gerar link de envio de links
        function sendLinksLink(bday, event, bdayId) {
            return `https://wa.me/55${bday.whats.replace(/\D/g, '')}?text=Links%20do%20seu%20aniversário:%20${encodeURIComponent(`https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayId}`)}`;
        }

        // Atualizar contagem geral do evento
        function updateEventCounts(eventId, eventInfo) {
            var totalGuests = 0;
            var totalCheckIns = 0;
            var eventData = eventosData[eventId];
            if (eventData && eventData.listas) {
                Object.keys(eventData.listas).forEach(apelido => {
                    totalGuests += countBdayGuests(eventId, apelido);
                    totalCheckIns += countBdayCheckIns(eventId, apelido);
                });
            }
            eventInfo.querySelector('.guest-count-value').textContent = totalGuests;
            eventInfo.querySelector('.checkin-count-value').textContent = totalCheckIns;
        }

        // Atualizar contagem de aniversariantes
        function updateBdayCount(eventId, section) {
            var eventData = eventosData[eventId];
            var bdayCount = eventData && eventData.bday ? Object.keys(eventData.bday).length : 0;
            section.querySelector('.event-date').textContent = `${formatEventDisplay(eventData.data)} - ${bdayCount} Aniversariante${bdayCount !== 1 ? 's' : ''}`;
        }

        // Popular a lista de aniversariantes
        function populateBdayList() {
            var bdayContainer = document.getElementById("bdayContainer");
            var eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function(snapshot) {
                eventosData = snapshot.val() || {};
                bdayContainer.innerHTML = '';

                var events = [];
                snapshot.forEach(function(eventSnapshot) {
                    var eventId = eventSnapshot.key;
                    var evento = eventSnapshot.val();

                    if (evento && evento.bday && evento.data) {
                        var bdays = Object.keys(evento.bday || {}).map(bdayId => ({
                            bdayId: bdayId,
                            data: evento.bday[bdayId]
                        }));

                        events.push({
                            eventId: eventId,
                            eventDate: evento.data,
                            flyer: evento.flyer,
                            descricao: evento.descricao || 'Sem descrição',
                            regras: evento.regra || 'Sem regras especificadas',
                            bdays: bdays
                        });
                    }
                });

                events.sort((a, b) => new Date(b.eventDate) - new Date(a.eventDate));

                events.forEach(function(event) {
                    var section = document.createElement("div");
                    section.className = "event-section";
                    section.setAttribute('data-event-id', event.eventId);
                    section.innerHTML = `<div class="event-date"></div>`;

                    const eventInfo = document.createElement("div");
                    eventInfo.className = "event-info";
                    eventInfo.innerHTML = `
                        <div class="event-flyer">
                            <img src="${event.flyer || ''}" class="flyer-img" onerror="this.style.display='none'" alt="Flyer do Evento" loading="lazy">
                        </div>
                        <div class="event-details">
                            <div class="event-description">${event.descricao}</div>
                            <div class="event-rules">${event.regras}</div>
                            <div class="event-counts">
                                Convidados: <span class="guest-count-value">0</span>
                                Presentes: <span class="checkin-count-value">0</span>
                            </div>
                            <div class="event-buttons">
                                <a href="https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}" target="_blank" class="btn-custom"><i class="fas fa-link"></i></a>
                                <button class="copy-link" data-link="https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                    `;
                    updateBdayCount(event.eventId, section);
                    updateEventCounts(event.eventId, eventInfo);
                    section.appendChild(eventInfo);

                    var bdayGroup = document.createElement("div");
                    bdayGroup.className = "bday-group";
                    var bdayList = document.createElement("div");
                    bdayList.className = "bday-list";

                    event.bdays.forEach(function(bdayInfo) {
                        var bday = bdayInfo.data;
                        var guestCount = countBdayGuests(event.eventId, bday.apelido);
                        var checkInCount = countBdayCheckIns(event.eventId, bday.apelido);

                        var nomeNaListaLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayInfo.bdayId}`;
                        var convidadosLink = `https://lista.inovabar.com.br/?p=inovabar/eventos/${event.eventId}/bday/${bdayInfo.bdayId}#bday569`;
                        var flyerLink = `https://adm.inovabar.com.br/flyer.html?eventId=${event.eventId}&bdayId=${bdayInfo.bdayId}`;
                        var whatsappLink = `https://wa.me/55${bday.whats.replace(/\D/g, '')}?text=oi,%20sobre%20o%20seu%20${encodeURIComponent(bday.apelido)}%20no%20${formatEventDisplay(event.eventDate)}%20com%20${encodeURIComponent(eventosData[event.eventId].descricao || 'festa')}%20no%20Inova%20Bar`;
                        var linksLink = sendLinksLink(bday, event, bdayInfo.bdayId);

                        var item = document.createElement("div");
                        item.className = "bday-card";
                        item.setAttribute('data-event-id', event.eventId);
                        item.setAttribute('data-bday-apelido', bday.apelido);
                        item.innerHTML = `
                            <div class="bday-images">
                                <img src="${bday.foto || ''}" class="bday-photo" onerror="this.style.display='none'" alt="Foto" loading="lazy">
                            </div>
                            <div class="bday-details">
                                <div class="bday-name">${bday.nome || bday.apelido}</div>
                                <div class="bday-info">WhatsApp: ${formatWhatsNumber(bday.whats)}</div>
                                <div class="counts">
                                    <span class="guest-count">Convidados: ${guestCount}</span>
                                    <span class="checkin-count">Presentes: ${checkInCount}</span>
                                </div>
                            </div>
                            <div class="bday-buttons">
                                <a href="${nomeNaListaLink}" target="_blank" class="btn-custom"><i class="fas fa-list"></i></a>
                                <a href="${convidadosLink}" target="_blank" class="btn-custom"><i class="fas fa-users"></i></a>
                                <a href="${flyerLink}" target="_blank" class="btn-custom"><i class="fas fa-image"></i></a>
                                <a href="${whatsappLink}" target="_blank" class="btn-custom"><i class="fab fa-whatsapp"></i></a>
                                <a href="${linksLink}" target="_blank" class="btn-custom"><i class="fas fa-link"></i></a>
                            </div>
                        `;
                        bdayList.appendChild(item);
                    });

                    bdayGroup.appendChild(bdayList);
                    section.appendChild(bdayGroup);
                    bdayContainer.appendChild(section);

                    // Listener para atualização de contagem de aniversariantes
                    var bdayRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/bday`);
                    bdayRef.on("value", function(snapshot) {
                        updateBdayCount(event.eventId, section);
                    });

                    // Listener para atualização de contagem de convidados gerais
                    var ausentesRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/listas/geral/ausentes`);
                    ausentesRef.on("value", function() {
                        updateEventCounts(event.eventId, eventInfo);
                    });

                    // Listener para atualização de contagem de convidados por aniversariante
                    event.bdays.forEach(function(bdayInfo) {
                        var bday = bdayInfo.data;
                        var listasRef = firebase.database().ref(cliente + `/eventos/${event.eventId}/listas/${bday.apelido}`);
                        listasRef.on("value", function(snapshot) {
                            var guestCount = countBdayGuests(event.eventId, bday.apelido);
                            var checkInCount = countBdayCheckIns(event.eventId, bday.apelido);
                            section.querySelectorAll(`.bday-card[data-bday-apelido="${bday.apelido}"]`).forEach(item => {
                                if (item) {
                                    item.querySelector('.guest-count').textContent = `Convidados: ${guestCount}`;
                                    item.querySelector('.checkin-count').textContent = `Presentes: ${checkInCount}`;
                                }
                            });
                        });
                    });
                });
            }, function(error) {
                console.error("Erro ao carregar dados: ", error);
            });
        }

        // Função para copiar links (opcional)
        document.addEventListener('click', function(e) {
            if (e.target.closest('.copy-link')) {
                var link = e.target.closest('.copy-link').getAttribute('data-link');
                navigator.clipboard.writeText(link).then(() => alert('Link copiado!'));
            }
        });

        // Iniciar a aplicação
        populateBdayList();
    </script>
</body>
</html>
