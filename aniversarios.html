<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aniversário - Inovabar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="robots" content="noindex">
    
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .form-label {
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 50px;
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .event-item:last-child {
            border-bottom: none;
        }
        .event-item:hover {
            background-color: #444;
        }
        .event-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .event-preview {
            margin-top: 15px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
            display: none;
        }
        .event-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
        }
        .image-error {
            color: #dc3545;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Cadastro de Aniversário - Inovabar</h1>
        <ul class="event-list" id="eventList"></ul>
        <form id="aniversarioForm" style="display: none;">
            <div class="form-group">
                <label for="eventCountLabel" class="form-label">Festa selecionada para o aniversário</label>
            </div>
            <div class="form-group">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="dataAniversario" class="form-label">Data do Aniversário</label>
                <input type="date" class="form-control" id="dataAniversario" required>
            </div>
            <div class="form-group">
                <label for="numConvidados" class="form-label">Número de Convidados</label>
                <input type="number" class="form-control" id="numConvidados" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar Aniversário</button>
        </form>
        <div id="eventPreview" class="event-preview">
            <h5>Pré-visualização da Festa</h5>
            <p><strong>Festa:</strong> <span id="previewApelido"></span></p>
            <div id="previewImageContainer">
                <img id="previewFlyer" src="" alt="Flyer da festa" style="display: none;">
                <p id="imageError" class="image-error" style="display: none;">Não foi possível carregar a imagem do flyer.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);

        var cliente = "inovabar";
        var eventosData = {};
        var selectedEventId = null;

        // Função para obter o dia da semana em formato abreviado
        function getDiaSemana(data) {
            var dias = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            return dias[new Date(data).getDay()];
        }

        // Função para formatar o mês em texto (ex.: FEV)
        function getMesAbrev(data) {
            var meses = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            return meses[new Date(data).getMonth()];
        }

        // Função para formatar a data e descrição no estilo desejado
        function formatEventDisplay(data, descricao) {
            var dia = new Date(data).getDate().toString().padStart(2, '0');
            var mes = getMesAbrev(data);
            var hora = new Date(data).toLocaleTimeString('pt-BR', { hour: '2-digit' }) + 'H';
            var diaSemana = getDiaSemana(data);
            return `${diaSemana} ${dia}.${mes} ${hora} - ${descricao || 'Sem descrição'}`;
        }

        function populateEventList() {
            var eventList = document.getElementById("eventList");
            var eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function(snapshot) {
                eventList.innerHTML = '';
                eventosData = {};

                var eventCount = 0;
                snapshot.forEach(function(childSnapshot) {
                    eventCount++;
                    var eventId = childSnapshot.key;
                    var evento = childSnapshot.val();
                    eventosData[eventId] = evento;

                    var displayText = formatEventDisplay(evento.data, evento.descricao);
                    var item = document.createElement("li");
                    item.className = "event-item";
                    item.innerHTML = `<img src="${evento.flyer || ''}" onerror="this.style.display='none'" alt="Flyer" loading="lazy"> ${displayText}`;
                    item.onclick = function() {
                        window.location.href = `https://adm.inovabar.com.br/corte.html?a=inovabar/eventos/${eventId}`;
                    };
                    eventList.appendChild(item);
                });

                // Atualizar o texto do label (embora o label não seja mais necessário, mantive para referência)
                console.log(`Total de festas: ${eventCount}`);
            });
        }

        function showEventPreview() {
            var previewDiv = document.getElementById("eventPreview");
            var previewFlyer = document.getElementById("previewFlyer");
            var imageError = document.getElementById("imageError");

            if (selectedEventId && eventosData[selectedEventId]) {
                var evento = eventosData[selectedEventId];
                
                document.getElementById("previewApelido").innerText = formatEventDisplay(evento.data, evento.descricao);
                document.getElementById("aniversarioForm").style.display = 'block'; // Mostrar o formulário ao selecionar uma festa
                
                if (evento.flyer) {
                    previewFlyer.src = evento.flyer;
                    previewFlyer.style.display = 'block';
                    imageError.style.display = 'none';
                } else {
                    previewFlyer.style.display = 'none';
                    imageError.innerText = "Nenhum flyer disponível para este evento.";
                    imageError.style.display = 'block';
                }
                
                previewDiv.style.display = 'block';
            } else {
                previewDiv.style.display = 'none';
                document.getElementById("aniversarioForm").style.display = 'none'; // Esconder o formulário se não houver seleção
            }
        }

        function handleImageError() {
            var previewFlyer = document.getElementById("previewFlyer");
            var imageError = document.getElementById("imageError");
            
            previewFlyer.style.display = 'none';
            imageError.innerText = "Não foi possível carregar a imagem do flyer.";
            imageError.style.display = 'block';
        }

        // Lidar com o envio do formulário de aniversário
        document.getElementById('aniversarioForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!selectedEventId) {
                alert("Por favor, selecione uma festa primeiro.");
                return;
            }

            var nomeCliente = document.getElementById('nomeCliente').value;
            var dataAniversario = document.getElementById('dataAniversario').value;
            var numConvidados = document.getElementById('numConvidados').value;

            if (nomeCliente && dataAniversario && numConvidados) {
                var aniversariosRef = firebase.database().ref(cliente + "/aniversarios").push();

                aniversariosRef.set({
                    nomeCliente: nomeCliente,
                    dataAniversario: dataAniversario,
                    numConvidados: parseInt(numConvidados),
                    eventoId: selectedEventId,
                    dataCriacao: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    alert("Aniversário cadastrado com sucesso!");
                    document.getElementById('aniversarioForm').reset();
                    selectedEventId = null;
                    document.getElementById("eventPreview").style.display = 'none';
                    document.getElementById("aniversarioForm").style.display = 'none';
                }).catch((error) => {
                    alert("Erro ao cadastrar o aniversário: " + error.message);
                });
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });

        // Inicializar a lista de eventos
        populateEventList();
    </script>
</body>
</html>
