<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Data - Inovabar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="robots" content="noindex">
    
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: none;
            margin-top: 50px;
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-item {
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 5px;
            overflow: hidden;
        }
        .event-item:hover {
            background-color: #2a2a2a;
        }
        .event-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .event-details {
            flex: 1;
        }
        .event-date {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .event-description {
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Escolha uma Data</h1>
        <ul class="event-list" id="eventList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);

        var cliente = "inovabar";
        var eventosData = {};
        var whatsappNumber = null;

        // Função para obter o número do WhatsApp do Firebase
        function getWhatsAppNumber(callback) {
            var configRef = firebase.database().ref(cliente + "/config/whatsapp");
            configRef.once("value", function(snapshot) {
                whatsappNumber = snapshot.val();
                callback();
            }, function(error) {
                console.error("Erro ao buscar número do WhatsApp:", error);
                callback();
            });
        }

        // Função para obter o dia da semana em formato abreviado
        function getDiaSemana(data) {
            var dias = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            return dias[new Date(data).getDay()];
        }

        // Função para formatar o mês em texto (ex.: MAR)
        function getMesAbrev(data) {
            var meses = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            return meses[new Date(data).getMonth()];
        }

        // Função para formatar a data e descrição no estilo desejado
        function formatEventDisplay(data, descricao) {
            var dia = new Date(data).getDate().toString().padStart(2, '0');
            var mes = getMesAbrev(data);
            var hora = new Date(data).toLocaleTimeString('pt-BR', { hour: '2-digit' }) + 'H';
            var diaSemana = getDiaSemana(data);
            return { date: `${diaSemana} ${dia}.${mes} ${hora}`, description: descricao || 'Sem descrição' };
        }

        function populateEventList() {
            var eventList = document.getElementById("eventList");
            var eventosRef = firebase.database().ref(cliente + "/eventos");

            eventosRef.on("value", function(snapshot) {
                eventList.innerHTML = '';
                eventosData = {};

                var currentTimestamp = Date.now(); // Data atual em milissegundos

                snapshot.forEach(function(childSnapshot) {
                    var eventId = childSnapshot.key;
                    var evento = childSnapshot.val();

                    // Filtrar eventos passados: só exibir se a data do evento for >= data atual
                    if (evento.data >= currentTimestamp) {
                        eventosData[eventId] = evento;

                        var formatted = formatEventDisplay(evento.data, evento.descricao);
                        var item = document.createElement("li");
                        item.className = "event-item";
                        item.innerHTML = `
                            <img src="${evento.flyer || ''}" onerror="this.style.display='none'" alt="Flyer" loading="lazy">
                            <div class="event-details">
                                <span class="event-date">${formatted.date}</span>
                                <div class="event-description">${formatted.description}</div>
                            </div>
                        `;
                        item.onclick = function() {
                            var defaultLink = `https://adm.inovabar.com.br/corte.html?a=inovabar/eventos/${eventId}`;
                            var hasUid = /-[A-Za-z0-9]{10,}$/.test(defaultLink); // Verifica se o link termina com um UID

                            if (hasUid) {
                                window.location.href = defaultLink; // Link com UID, segue normalmente
                            } else if (whatsappNumber) {
                                // Formatar a mensagem do WhatsApp
                                var mensagem = `Olá, gostaria de comemorar o meu aniversário ${formatted.date} - ${formatted.description}, obrigado.`;
                                var encodedMessage = encodeURIComponent(mensagem);
                                var whatsappLink = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodedMessage}`;
                                window.location.href = whatsappLink;
                            } else {
                                alert("Número do WhatsApp não configurado. Por favor, entre em contato com o suporte.");
                            }
                        };
                        eventList.appendChild(item);
                    }
                });
            });
        }

        // Inicializar a lista de eventos após buscar o número do WhatsApp
        getWhatsAppNumber(function() {
            populateEventList();
        });
    </script>
</body>
</html>
