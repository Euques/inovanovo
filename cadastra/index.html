<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Cadastro de Eventos</h1>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer" class="mt-3"></div>

        <form id="eventoForm" class="needs-validation" novalidate>
            <div class="form-group mt-4">
                <label for="dataEvento" class="form-label">Data do Evento*</label>
                <input type="date" class="form-control" id="dataEvento" required>
                <div class="invalid-feedback">
                    Por favor, selecione a data do evento.
                </div>
            </div>

            <div class="form-group">
                <label for="horaEvento" class="form-label">Hora do Evento*</label>
                <input type="time" class="form-control" id="horaEvento" required>
                <div class="invalid-feedback">
                    Por favor, selecione a hora do evento.
                </div>
            </div>

            <div class="form-group">
                <label for="fotoEvento" class="form-label">Foto do Flyer*</label>
                <input type="file" class="form-control" id="fotoEvento" accept="image/*" required>
                <div class="invalid-feedback">
                    Por favor, selecione uma imagem para o flyer.
                </div>
            </div>

            <div id="cropperContainer" class="mt-4 mb-4">
                <div class="cropper-wrap-box">
                    <div class="cropper-placeholder">
                        Selecione uma imagem para começar
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao" class="form-label">Descrição*</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                <div class="invalid-feedback">
                    Por favor, adicione uma descrição.
                </div>
            </div>

            <div class="form-group">
                <label for="promocao" class="form-label">Promoção</label>
                <input type="text" class="form-control" id="promocao">
            </div>

            <div class="form-group">
                <label for="regra" class="form-label">Regra</label>
                <input type="text" class="form-control" id="regra">
            </div>

            <div class="form-group">
                <label for="buttonTitle" class="form-label">Título do Botão</label>
                <input type="text" class="form-control" id="buttonTitle" value="Lista Inova">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="clubCheckbox">
                    <label class="form-check-label" for="clubCheckbox">Club de clientes</label>
                </div>
            </div>

            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Cadastrar Evento
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
