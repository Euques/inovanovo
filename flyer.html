<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Flyer de Aniversariante</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        #flyer {
            width: 400px;
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            display: none;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #flyer-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #profilePic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid white;
        }
        
        .bday-label {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin: 10px 0;
        }
        
        #eventName {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
            margin: 10px 0;
        }
        
        #eventDate {
            font-size: 20px;
            font-weight: bold;
            color: #ff00ff;
            margin: 10px 0;
        }
        
        #eventDescription {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #rules {
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        
        #address {
            font-size: 12px;
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        #downloadBtn {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flyer de Aniversariante</h1>
        <button onclick="loadFlyer()">Carregar Flyer</button>
        <button onclick="downloadFlyer()" id="downloadBtn">Baixar Flyer</button>
        
        <div id="flyer">
            <div id="flyer-content">
                <div>
                    <div class="bday-label">B-DAY</div>
                    <img id="profilePic" src="" alt="Foto do aniversariante">
                    <div id="eventName"></div>
                    <div id="eventDate"></div>
                    <div id="eventDescription"></div>
                    <div id="rules"></div>
                </div>
                <div id="address">Rua Eduardo Espínola Filho, 72 - Jardim São Paulo, São Paulo - SP</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Configuração do Firebase (substitua pelos seus dados reais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Função para pegar parâmetros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const dayOfWeek = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            return `${dayOfWeek} ${day}. ${month} 13H`; // Horário fixo como no exemplo
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();

            if (!eventId || !bdayId) {
                alert('Por favor, forneça eventId e bdayId na URL (ex.: ?eventId=-OKX77yN21Rj9NtsMEZd&bdayId=-OKaKdD-Y8SgKVQpiMgO)');
                return;
            }

            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);

            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        // Foto do flyer como fundo
                        document.getElementById('flyer').style.backgroundImage = `url(${eventData.flyer || 'https://via.placeholder.com/400x600'})`;
                        
                        // Foto do aniversariante
                        document.getElementById('profilePic').src = bdayData.foto || 'https://via.placeholder.com/100';
                        
                        // Preenche os dados
                        document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                        document.getElementById('eventDate').textContent = formatDate(bdayData.bday || '2025-03-08');
                        document.getElementById('eventDescription').textContent = eventData.descricao || 'Não informadas';
                        document.getElementById('rules').textContent = bdayData.regra || 'Sem regras especiais';
                        
                        // Mostra o flyer e o botão de download
                        document.getElementById('flyer').style.display = 'block';
                        document.getElementById('downloadBtn').style.display = 'inline';
                    } else {
                        alert('Dados não encontrados para os IDs fornecidos.');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados do Firebase.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            
            html2canvas(flyer, { useCORS: true }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `${document.getElementById('eventName').textContent}-flyer.png`;
                link.href = image;
                link.click();
            });
        }

        // Carrega automaticamente ao abrir a página
        window.onload = loadFlyer;
    </script>
</body>
</html>
