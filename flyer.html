<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        #flyer {
            width: 100%;
            max-width: 360px;
            height: 640px;
            margin: 0 auto;
            position: relative;
            display: none;
            overflow: hidden;
            background-color: #000;
        }

        #background-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #layer-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #flyer-image {
            width: 360px;
            height: 360px;
            object-fit: cover;
            margin-top: 0;
        }

        #layer-middle {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundobg.png?alt=media&token=f39b5c9a-321b-4e6c-bd5c-db057abfea97') no-repeat bottom;
            background-size: cover;
        }

      #layer-top {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 360px;
    display: flex
;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    color: #fff;
    text-align: center;
    margin-top: 150px;
}

        #profilePic {
            width: 170px !important;
            height: 170px !important;
            border-radius: 50%;
            border: 3px solid #ffffff7d;
            object-fit: cover !important;
            margin-bottom: 10px;
        }

        #eventName {
            font-size: 20px;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
            margin: 5px 0;
        }

        #eventDetails {
            font-size: 14px;
            font-weight: normal;
            color: #fff;
            margin: 5px 0;
            line-height: 1.4;
        }

        #eventDate {
            font-size: 32px;
            font-weight: bold;
            color: #ff00ff;
            margin: 10px 0;
            line-height: 1;
        }

    #eventDescription {
    font-size: 12px;
    font-weight: normal;
    margin: 5px 0;
    color: #fff;
    line-height: 1.4;
    padding: 0 15px;
}

        .button-group {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            position: relative;
        }

        .button-group button {
            margin: 5px;
            font-size: 16px;
            padding: 8px 16px;
        }

        #loadingSpinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff00ff;
            font-size: 24px;
        }

        @media (max-width: 360px) {
            #flyer {
                max-width: 100%;
                height: auto;
                padding-top: 177.78%;
            }

            #flyer-image {
                width: 100%;
                height: auto;
            }

            #profilePic {
                width: 47% !important;
                height: auto !important;
            }

            #eventName {
                font-size: 5vw;
            }

            #eventDetails {
                font-size: 3.5vw;
            }

            #eventDate {
                font-size: 8vw;
            }

            #eventDescription {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div id="flyer">
        <div id="background-container">
            <div id="layer-bottom">
                <img id="flyer-image" src="" alt="Flyer Image">
            </div>
            <div id="layer-middle"></div>
        </div>
        <div id="layer-top">
            <img id="profilePic" src="" alt="Foto do aniversariante">
            <div id="eventName"></div>
            <div id="eventDetails"></div>
            <div id="eventDate"></div>
            <div id="eventDescription"></div>
        </div>
    </div>
    <div class="button-group">
        <button class="btn btn-primary" onclick="loadFlyer()">
            <i class="fas fa-sync-alt"></i> Carregar
        </button>
        <button class="btn btn-success" onclick="downloadFlyer()" id="downloadBtn">
            <i class="fas fa-download"></i> Baixar Flyer
        </button>
        <i id="loadingSpinner" class="fas fa-spinner fa-spin"></i>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(dateStr) {
            if (!dateStr.includes('T')) {
                dateStr += 'T19:00:00';
            }
            const date = new Date(dateStr);
            const options = { timeZone: 'America/Sao_Paulo' };
            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const dayOfWeek = days[date.getDay()];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const hours = String(date.getHours()).padStart(2, '0');
            return `${dayOfWeek} ${day}.${month} ${hours}H`;
        }

        function preloadImages(urls, callback) {
            let loadedCount = 0;
            const totalImages = urls.length;
            const images = [];
            urls.forEach((url, index) => {
                images[index] = new Image();
                images[index].onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) callback();
                };
                images[index].onerror = () => {
                    console.error(`Erro ao carregar imagem ${url}`);
                    loadedCount++;
                    if (loadedCount === totalImages) callback();
                };
                images[index].crossOrigin = "anonymous";
                images[index].src = url;
            });
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();
            if (!eventId || !bdayId) {
                alert('Forneça eventId e bdayId na URL');
                return;
            }
            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);
            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        const imagesToPreload = [
                            eventData.flyer || 'https://via.placeholder.com/360x360',
                            bdayData.foto || 'https://via.placeholder.com/170'
                        ];
                        preloadImages(imagesToPreload, () => {
                            document.getElementById('flyer-image').src = eventData.flyer || 'https://via.placeholder.com/360x360';
                            document.getElementById('profilePic').src = bdayData.foto || 'https://via.placeholder.com/170';
                            document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                            document.getElementById('eventDetails').textContent = eventData.descricao || 'Grupo Com Prazer, SamBV e Dj Edu Pirata';
                            document.getElementById('eventDate').textContent = formatDate(bdayData.bday || '2025-03-08T19:00:00');
                            document.getElementById('eventDescription').textContent = bdayData.regra || 'Com 20 pagantes, ganha entrada VIP...';
                            document.getElementById('flyer').style.display = 'block';
                            document.getElementById('downloadBtn').style.display = 'inline';
                        });
                    } else {
                        alert('Dados não encontrados.');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            const tempContainer = document.createElement('div');
            tempContainer.style.width = '360px';
            tempContainer.style.height = '640px';
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '-9999px';
            tempContainer.style.backgroundColor = '#000';

            const backgroundContainerClone = document.createElement('div');
            backgroundContainerClone.style.width = '360px';
            backgroundContainerClone.style.height = '640px';
            backgroundContainerClone.style.position = 'absolute';
            backgroundContainerClone.innerHTML = `
                <div style="position: absolute; top: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: flex-start;">
                    <img src="${document.getElementById('flyer-image').src}" style="width: 360px; height: 360px; object-fit: cover; margin-top: 0;">
                </div>
                <div style="position: absolute; bottom: 0; width: 100%; height: 100%; background: url('https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundobg.png?alt=media&token=f39b5c9a-321b-4e6c-bd5c-db057abfea97') no-repeat bottom; background-size: cover;"></div>
            `;

            const layerTopClone = document.createElement('div');
            layerTopClone.style.width = '360px';
            layerTopClone.style.position = 'relative';
            layerTopClone.style.padding = '15px';
            layerTopClone.style.display = 'flex';
            layerTopClone.style.flexDirection = 'column';
            layerTopClone.style.alignItems = 'center';
            layerTopClone.style.color = '#fff';
            layerTopClone.style.textAlign = 'center';
            layerTopClone.style.marginTop = '20px';
            layerTopClone.innerHTML = `
                <img src="${document.getElementById('profilePic').src}" style="width: 170px; height: 170px; border-radius: 50%; border: 3px solid #ffffff7d; object-fit: cover; margin-bottom: 10px;">
                <div style="font-size: 20px; font-weight: bold; color: #ff00ff; text-transform: uppercase; margin: 5px 0;">${document.getElementById('eventName').textContent}</div>
                <div style="font-size: 14px; font-weight: normal; color: #fff; margin: 5px 0; line-height: 1.4;">${document.getElementById('eventDetails').textContent}</div>
                <div style="font-size: 32px; font-weight: bold; color: #ff00ff; margin: 10px 0; line-height: 1;">${document.getElementById('eventDate').textContent}</div>
                <div style="font-size: 12px; font-weight: normal; color: #fff; margin: 5px 0; line-height: 1.4; padding: 0 15px;">${document.getElementById('eventDescription').textContent}</div>
            `;

            tempContainer.appendChild(backgroundContainerClone);
            tempContainer.appendChild(layerTopClone);
            document.body.appendChild(tempContainer);

            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';

            setTimeout(() => {
                html2canvas(tempContainer, { 
                    useCORS: true, 
                    scale: 4, // Increased scale for higher resolution
                    allowTaint: false,
                    backgroundColor: null 
                }).then(canvas => {
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `${document.getElementById('eventName').textContent}-flyer.png`;
                    link.href = image;
                    link.click();
                    document.body.removeChild(tempContainer);
                    spinner.style.display = 'none';
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    alert('Erro ao gerar o flyer.');
                    document.body.removeChild(tempContainer);
                    spinner.style.display = 'none';
                });
            }, 1000); // Reduced timeout for faster processing
        }

        window.onload = loadFlyer;
    </script>
</body>
</html>
