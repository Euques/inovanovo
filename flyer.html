<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            align-items: center;
            justify-content: center;
        }

        .flyer-container {
            width: 360px; /* Largura fixa para visualização */
            height: 640px; /* Altura proporcional a 9:16 */
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            transform-origin: top left;
        }

        #flyer {
            width: 1080px; /* Dimensões nativas para captura */
            height: 1920px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            transform: scale(0.3333); /* 360/1080 = 0.3333 para visualização */
        }

        #background-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #layer-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: 56.25%; /* 1080px de altura em relação a 1920px (1080/1920 = 56.25%) */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flyer-image {
            width: 100%;
            height: 100%; /* Ocupa a altura de 1080px */
            object-fit: cover; /* Preenche o espaço sem distorcer a proporção 1:1 */
            max-height: 1080px; /* Limita a altura para manter proporção */
        }

        #layer-middle {
            position: absolute;
            top: 56.25%; /* Começa após a flyer-image */
            bottom: 0;
            width: 100%;
            height: 43.75%; /* Restante do espaço (1920 - 1080 = 840px) */
            background: url('https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundobday.png?alt=media&token=26d842e9-d4a3-4672-8aad-e28bca804ea7') no-repeat center;
            background-size: cover;
        }

        #layer-top {
            position: absolute;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 45px;
            color: #fff;
            text-align: center;
            top: 60%; /* Ajustado para centralizar no meio do flyer */
            transform: translateY(-50%);
        }

        #profilePic {
            width: 47%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 9px solid #ffffff7d;
            object-fit: cover;
            margin-bottom: 30px;
        }

        #eventName {
            font-size: 60px;
            text-transform: uppercase;
            margin: 15px 0;
        }

        #eventDetails {
            font-size: 42px;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            color: #fff;
            margin: 15px 0;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 3px;
            width: 100%;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        #eventDate {
            font-size: 96px;
            margin: 30px 0;
            line-height: 1;
        }

        #eventDescription {
            font-size: 36px;
            font-weight: normal;
            margin: 15px 0;
            color: #fff;
            line-height: 1.4;
            padding: 0 45px;
        }

        .button-group {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            position: relative;
        }

        .button-group button {
            margin: 5px;
            font-size: 16px;
            padding: 8px 16px;
        }

        #loadingSpinner {
            display: none;
        }

        @media (max-width: 360px) {
            .flyer-container {
                width: 100%;
                height: auto;
                aspect-ratio: 9/16;
            }
            #flyer {
                transform: scale(1); /* Ajusta para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="flyer-container">
        <div id="flyer">
            <div id="background-container">
                <div id="layer-bottom">
                    <img id="flyer-image" src="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundoflyer.jpg?alt=media&token=769fba9c-e1dc-40f5-93e3-b8ab8c416f3d" alt="Flyer Image">
                </div>
                <div id="layer-middle"></div>
            </div>
            <div id="layer-top">
                <img id="profilePic" src="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fcarregando.gif?alt=media&token=7445b774-f39d-4323-8cee-e79b55453850" alt="Foto do aniversariante">
                <div id="eventName"></div>
                <div id="eventDetails"></div>
                <div id="eventDate"></div>
                <div id="eventDescription"></div>
            </div>
        </div>
    </div>
    <div class="button-group">
        <button class="btn btn-success" onclick="downloadFlyer()">
            <i id="downloadIcon" class="fas fa-download"></i>
            <i id="loadingSpinner" class="fas fa-spinner fa-spin" style="display: none;"></i> Baixar Flyer
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(timestamp) {
            if (!timestamp || isNaN(Number(timestamp))) {
                return 'Data não disponível';
            }
            const date = new Date(Number(timestamp));
            const brtOffset = -3 * 60; // UTC-3 (BRT)
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset() + brtOffset);

            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            
            const dayOfWeek = days[date.getDay()];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const hours = String(date.getHours()).padStart(2, '0');
            
            return `${dayOfWeek} ${day}.${month} ${hours}H`;
        }

        function lightenColor(r, g, b, factor = 0.4) {
            const lighten = (value) => Math.min(255, Math.round(value + (255 - value) * factor));
            return `rgb(${lighten(r)}, ${lighten(g)}, ${lighten(b)})`;
        }

        function preloadImages(urls, callback) {
            let loadedCount = 0;
            const totalImages = urls.length;
            const images = [];
            urls.forEach((url, index) => {
                images[index] = new Image();
                images[index].onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback(images);
                    }
                };
                images[index].onerror = () => {
                    console.error(`Erro ao carregar imagem ${url}`);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback(images);
                    }
                };
                images[index].crossOrigin = "anonymous";
                images[index].src = url;
            });
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();
            if (!eventId || !bdayId) {
                alert('Forneça eventId e bdayId na URL');
                return;
            }
            console.log(`Carregando flyer - eventId: ${eventId}, bdayId: ${bdayId}`);
            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);
            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        console.log('eventData:', JSON.stringify(eventData, null, 2));
                        console.log('bdayData:', JSON.stringify(bdayData, null, 2));
                        const imagesToPreload = [
                            eventData.flyer || 'https://via.placeholder.com/360x360',
                            bdayData.foto || 'https://via.placeholder.com/170'
                        ];
                        preloadImages(imagesToPreload, (loadedImages) => {
                            const flyerImage = document.getElementById('flyer-image');
                            flyerImage.src = loadedImages[0].src;
                            document.getElementById('profilePic').src = loadedImages[1].src;
                            document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                            document.getElementById('eventDetails').textContent = eventData.descricao || 'Grupo Com Prazer, SamBV e Dj Edu Pirata';
                            
                            const eventTimestamp = eventData.data;
                            console.log(`eventData.data (timestamp bruto): ${eventTimestamp}, Tipo: ${typeof eventTimestamp}`);
                            
                            if (!eventTimestamp || isNaN(Number(eventTimestamp))) {
                                console.error('Timestamp inválido ou ausente em eventData.data!');
                                document.getElementById('eventDate').textContent = 'Data não disponível';
                            } else {
                                const formattedDate = formatDate(Number(eventTimestamp));
                                console.log(`Data formatada: ${formattedDate}`);
                                document.getElementById('eventDate').textContent = formattedDate;
                            }
                            
                            document.getElementById('eventDescription').textContent = bdayData.regra || 'Com 20 pagantes, ganha entrada VIP...';
                            document.getElementById('flyer').style.display = 'block';

                            const colorThief = new ColorThief();
                            try {
                                const dominantColor = colorThief.getColor(loadedImages[0]);
                                const [r, g, b] = dominantColor;
                                const lightenedColor = lightenColor(r, g, b, 0.4);
                                console.log(`Cor predominante original: rgb(${r}, ${g}, ${b}), Clareada: ${lightenedColor}`);
                                document.getElementById('eventName').style.color = lightenedColor;
                                document.getElementById('eventDate').style.color = lightenedColor;
                            } catch (error) {
                                console.error('Erro ao extrair cor predominante:', error);
                                document.getElementById('eventName').style.color = '#ff00ff';
                                document.getElementById('eventDate').style.color = '#ff00ff';
                            }
                        });
                    } else {
                        alert('Dados não encontrados.');
                        console.error('eventData ou bdayData não existem');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            const flyerContainer = document.querySelector('.flyer-container');
            const downloadIcon = document.getElementById('downloadIcon');
            const spinner = document.getElementById('loadingSpinner');

            downloadIcon.style.display = 'none';
            spinner.style.display = 'inline-block';

            // Dimensões desejadas: 1080x1920
            const targetWidth = 1080;
            const targetHeight = 1920;

            // Ajusta temporariamente o contêiner para captura
            flyerContainer.style.transform = 'scale(1)';
            flyerContainer.style.width = `${targetWidth}px`;
            flyerContainer.style.height = `${targetHeight}px`;

            html2canvas(flyer, { 
                useCORS: true, 
                scale: 1, 
                backgroundColor: null,
                logging: true,
                width: targetWidth,
                height: targetHeight,
                imageTimeout: 15000
            }).then(canvas => {
                // Restaurar a escala do contêiner após a captura
                flyerContainer.style.transform = 'scale(0.3333)';
                flyerContainer.style.width = '360px';
                flyerContainer.style.height = '640px';

                // Gerar a imagem com alta qualidade
                const image = canvas.toDataURL('image/jpeg', 0.95);
                const link = document.createElement('a');
                link.download = `${document.getElementById('eventName').textContent}-flyer.jpg`;
                link.href = image;
                link.click();

                downloadIcon.style.display = 'inline-block';
                spinner.style.display = 'none';
            }).catch(error => {
                console.error('Erro ao gerar a imagem:', error);
                alert('Erro ao gerar o flyer. Verifique o console.');
                // Restaurar a escala do contêiner em caso de erro
                flyerContainer.style.transform = 'scale(0.3333)';
                flyerContainer.style.width = '360px';
                flyerContainer.style.height = '640px';
                downloadIcon.style.display = 'inline-block';
                spinner.style.display = 'none';
            });
        }

        window.onload = loadFlyer;
    </script>
</body>
</html>
