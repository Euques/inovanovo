<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        #flyer {
            width: 100%;
            max-width: 360px; /* Largura máxima em mobile e desktop */
            height: 740px; /* Altura fixa para o flyer */
            margin: 0 auto; /* Centraliza */
            position: relative;
            display: none;
            overflow: hidden;
            background-color: #000;
        }
        #flyer-top {
            position: relative;
            width: 100%;
            height: 360px; /* Metade da altura total (1:1 para o topo) */
            background-size: cover;
            background-position: center;
        }
        #flyer-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
        }
        #flyer-bottom {
            background-color: #000;
            padding: 10px;
            text-align: center;
            height: 380px; /* Restante da altura (740 - 360) */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #profilePic {
            width: 120px !important;
            height: 120px !important;
            border-radius: 50%;
            border: 3px solid #ffffff7d;
            position: absolute;
            top: 180px; /* Centralizado na transição entre topo e fundo */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            object-fit: cover !important;
        }
        #eventName {
            font-size: 6vw;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
            margin: 5px 0;
        }
        #eventDescription {
            font-size: 4vw;
            font-weight: bold;
            margin: 5px 0;
        }
        #eventDate {
            font-size: 5vw;
            font-weight: bold;
            color: #ff00ff;
            margin: 2px 0;
        }
        #rules {
            font-size: 2.5vw;
            color: #707070;
            margin: 5px 0;
            line-height: 1.5;
        }
        #address {
            font-size: 2.7vw;
            margin: 5px 0;
        }
        .button-group {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            width: 100%;
            max-width: 360px; /* Alinha com o flyer */
            margin: 0 auto;
        }
        .button-group button {
            margin: 5px;
            font-size: 16px;
            padding: 8px 16px;
        }

        /* Responsividade para telas menores que 360px (mobile) */
        @media (max-width: 360px) {
            #flyer {
                max-width: 100%; /* Ocupa toda a largura em telas menores */
                height: auto; /* Altura se ajusta ao conteúdo */
            }
            #flyer-top {
                height: 0;
                padding-top: 100%; /* Volta a proporção 1:1 relativa */
            }
            #flyer-bottom {
                height: auto; /* Ajusta ao conteúdo */
            }
            #profilePic {
                top: 50%; /* Ajusta posição relativa */
            }
        }
    </style>
</head>
<body>
    <div id="flyer">
        <div id="flyer-top"></div>
        <img id="profilePic" src="" alt="Foto do aniversariante">
        <div id="flyer-bottom">
            <div id="eventName"></div>
            <div id="eventDescription"></div>
            <div id="eventDate"></div>
            <div id="rules"></div>
            <div id="address">Rua Eduardo Espínola Filho, 72 - Jardim São Paulo, São Paulo - SP</div>
        </div>
    </div>
    <div class="button-group">
        <button class="btn btn-primary" onclick="loadFlyer()">Carregar Flyer</button>
        <button class="btn btn-success" onclick="downloadFlyer()" id="downloadBtn">Baixar Flyer</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(dateStr) {
            console.log('Data bruta do Firebase:', dateStr);
            const date = new Date(dateStr);
            const options = { timeZone: 'America/Sao_Paulo' };
            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const dayOfWeek = days[date.getDay()];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const hours = String(date.getHours()).padStart(2, '0');
            return `${dayOfWeek} ${day}.${month} ${hours}H`;
        }

        function preloadImages(urls, callback) {
            let loadedCount = 0;
            const totalImages = urls.length;
            const images = [];
            urls.forEach((url, index) => {
                images[index] = new Image();
                images[index].onload = () => {
                    console.log(`Imagem carregada: ${url}`);
                    loadedCount++;
                    if (loadedCount === totalImages) callback();
                };
                images[index].onerror = () => {
                    console.error(`Erro ao carregar imagem ${url}`);
                    loadedCount++;
                    if (loadedCount === totalImages) callback();
                };
                images[index].crossOrigin = "anonymous";
                images[index].src = url;
            });
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();
            if (!eventId || !bdayId) {
                alert('Forneça eventId e bdayId na URL (ex.: ?eventId=-OKX77yN21Rj9NtsMEZd&bdayId=-OKaKdD-Y8SgKVQpiMgO)');
                return;
            }
            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);
            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        const imagesToPreload = [
                            eventData.flyer || 'https://via.placeholder.com/360x360',
                            bdayData.foto || 'https://via.placeholder.com/120'
                        ];
                        preloadImages(imagesToPreload, () => {
                            document.getElementById('flyer-top').style.backgroundImage = `url(${eventData.flyer || 'https://via.placeholder.com/360x360'})`;
                            const profilePic = document.getElementById('profilePic');
                            profilePic.src = bdayData.foto || 'https://via.placeholder.com/120';
                            document.getElementById('eventName').textContent = `B-DAY ${bdayData.apelido || bdayData.promocao || 'Sem nome'}`;
                            document.getElementById('eventDate').textContent = formatDate(bdayData.bday || '2025-03-08T19:00:00');
                            document.getElementById('eventDescription').textContent = eventData.descricao || 'Não informadas';
                            document.getElementById('rules').textContent = bdayData.regra || 'Sem regras especiais';
                            document.getElementById('flyer').style.display = 'block';
                            document.getElementById('downloadBtn').style.display = 'inline';
                        });
                    } else {
                        alert('Dados não encontrados.');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            const tempContainer = document.createElement('div');
            tempContainer.style.width = '360px';
            tempContainer.style.height = '740px';
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '-9999px';
            tempContainer.style.backgroundColor = '#000';

            const flyerTopClone = document.createElement('div');
            flyerTopClone.style.width = '360px';
            flyerTopClone.style.height = '360px';
            flyerTopClone.style.backgroundImage = document.getElementById('flyer-top').style.backgroundImage;
            flyerTopClone.style.backgroundSize = 'cover';
            flyerTopClone.style.backgroundPosition = 'center';
            flyerTopClone.style.position = 'relative';
            flyerTopClone.innerHTML = `
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);"></div>
            `;

            const profilePicClone = document.createElement('img');
            profilePicClone.src = document.getElementById('profilePic').src;
            profilePicClone.style.width = '120px';
            profilePicClone.style.height = '120px';
            profilePicClone.style.borderRadius = '50%';
            profilePicClone.style.border = '3px solid #ffffff7d';
            profilePicClone.style.position = 'absolute';
            profilePicClone.style.top = '180px';
            profilePicClone.style.left = '50%';
            profilePicClone.style.transform = 'translate(-50%, -50%)';
            profilePicClone.style.zIndex = '2';
            profilePicClone.style.objectFit = 'cover';
            profilePicClone.crossOrigin = "anonymous";

            const flyerBottomClone = document.createElement('div');
            flyerBottomClone.style.width = '360px';
            flyerBottomClone.style.height = '380px';
            flyerBottomClone.style.backgroundColor = '#000';
            flyerBottomClone.style.padding = '10px';
            flyerBottomClone.style.textAlign = 'center';
            flyerBottomClone.style.color = 'white';
            flyerBottomClone.innerHTML = `
                <div style="font-size: 22px; font-weight: bold; color: #ff00ff; text-transform: uppercase; margin: 5px 0;">${document.getElementById('eventName').textContent}</div>
                <div style="font-size: 16px; font-weight: bold; margin: 5px 0;">${document.getElementById('eventDescription').textContent}</div>
                <div style="font-size: 18px; font-weight: bold; color: #ff00ff; margin: 2px 0;">${document.getElementById('eventDate').textContent}</div>
                <div style="font-size: 12px; color: #ccc; margin: 5px 0; line-height: 1.5;">${document.getElementById('rules').textContent}</div>
                <div style="font-size: 12px; margin: 5px 0;">${document.getElementById('address').textContent}</div>
            `;

            tempContainer.appendChild(flyerTopClone);
            tempContainer.appendChild(profilePicClone);
            tempContainer.appendChild(flyerBottomClone);
            document.body.appendChild(tempContainer);

            setTimeout(() => {
                html2canvas(tempContainer, { 
                    useCORS: true, 
                    scale: 2,
                    allowTaint: false,
                    backgroundColor: null 
                }).then(canvas => {
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `${document.getElementById('eventName').textContent}-flyer.png`;
                    link.href = image;
                    link.click();
                    document.body.removeChild(tempContainer);
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    alert('Erro ao gerar o flyer.');
                    document.body.removeChild(tempContainer);
                });
            }, 4000);
        }

        window.onload = loadFlyer;
    </script>
</body>
</html>
