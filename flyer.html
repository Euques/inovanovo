<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        #flyer {
            width: 100%;
            max-width: 360px;
            height: 640px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        #background-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #layer-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #flyer-image {
            width: 100%;
            height: 56.25%;
            object-fit: cover;
        }

        #layer-middle {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundobg.png?alt=media&token=f39b5c9a-321b-4e6c-bd5c-db057abfea97') no-repeat bottom;
            background-size: cover;
        }

        #layer-top {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #fff;
            text-align: center;
            margin-top: 50%;
        }

        #profilePic {
            width: 23.5%; /* 50% menor que o original (47% / 2) */
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid #ffffff7d;
            object-fit: cover;
            margin-bottom: 10px;
            background-color: #000; /* Fundo preto no círculo */
        }

        #eventName {
            font-size: clamp(16px, 5vw, 20px);
            text-transform: uppercase;
            margin: 5px 0;
        }

        #eventDetails {
            font-size: clamp(12px, 3.5vw, 14px);
            font-family: 'Oswald', sans-serif;
            font-weight: 200;
            text-transform: uppercase;
            color: #fff;
            margin: 5px 0;
            line-height: 1.4;
        }

        #eventDate {
            font-size: clamp(24px, 8vw, 32px);
            margin: 10px 0;
            line-height: 1;
        }

        #eventDescription {
            font-size: clamp(10px, 3vw, 12px);
            font-weight: normal;
            margin: 5px 0;
            color: #fff;
            line-height: 1.4;
            padding: 0 15px;
        }

        .button-group {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            position: relative;
        }

        .button-group button {
            margin: 5px;
            font-size: 16px;
            padding: 8px 16px;
        }

        #loadingSpinner {
            display: none;
        }

        @media (max-width: 360px) {
            #flyer {
                height: auto;
                aspect-ratio: 9/16;
            }
        }
    </style>
</head>
<body>
    <div id="flyer">
        <div id="background-container">
            <div id="layer-bottom">
                <img id="flyer-image" src="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Ffundoflyer.jpg?alt=media&token=769fba9c-e1dc-40f5-93e3-b8ab8c416f3d" alt="Flyer Image">
            </div>
            <div id="layer-middle"></div>
        </div>
        <div id="layer-top">
            <img id="profilePic" src="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fcarregando.gif?alt=media&token=a0e2dae3-3538-47b2-a868-78803e5c828a" alt="Foto do aniversariante">
            <div id="eventName"></div>
            <div id="eventDetails"></div>
            <div id="eventDate"></div>
            <div id="eventDescription"></div>
        </div>
    </div>
    <div class="button-group">
        <button class="btn btn-success" onclick="downloadFlyer()">
            <i id="downloadIcon" class="fas fa-download"></i>
            <i id="loadingSpinner" class="fas fa-spinner fa-spin" style="display: none;"></i> Baixar Flyer
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(timestamp) {
            if (!timestamp || isNaN(Number(timestamp))) {
                return 'Data não disponível';
            }
            const date = new Date(Number(timestamp));
            const brtOffset = -3 * 60; // UTC-3 (BRT)
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset() + brtOffset);

            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            
            const dayOfWeek = days[date.getDay()];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const hours = String(date.getHours()).padStart(2, '0');
            
            return `${dayOfWeek} ${day}.${month} ${hours}H`;
        }

        function lightenColor(r, g, b, factor = 0.4) {
            const lighten = (value) => Math.min(255, Math.round(value + (255 - value) * factor));
            return `rgb(${lighten(r)}, ${lighten(g)}, ${lighten(b)})`;
        }

        function preloadImages(urls, callback) {
            let loadedCount = 0;
            const totalImages = urls.length;
            const images = [];
            urls.forEach((url, index) => {
                images[index] = new Image();
                images[index].onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback(images);
                    }
                };
                images[index].onerror = () => {
                    console.error(`Erro ao carregar imagem ${url}`);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback(images);
                    }
                };
                images[index].crossOrigin = "anonymous";
                images[index].src = url;
            });
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();
            if (!eventId || !bdayId) {
                alert('Forneça eventId e bdayId na URL');
                return;
            }
            console.log(`Carregando flyer - eventId: ${eventId}, bdayId: ${bdayId}`);
            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);
            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        console.log('eventData:', JSON.stringify(eventData, null, 2));
                        console.log('bdayData:', JSON.stringify(bdayData, null, 2));
                        const imagesToPreload = [
                            eventData.flyer || 'https://via.placeholder.com/360x360',
                            bdayData.foto || 'https://via.placeholder.com/170'
                        ];
                        preloadImages(imagesToPreload, (loadedImages) => {
                            const flyerImage = document.getElementById('flyer-image');
                            flyerImage.src = loadedImages[0].src;
                            document.getElementById('profilePic').src = loadedImages[1].src;
                            document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                            document.getElementById('eventDetails').textContent = eventData.descricao || 'Grupo Com Prazer, SamBV e Dj Edu Pirata';
                            
                            const eventTimestamp = eventData.data;
                            console.log(`eventData.data (timestamp bruto): ${eventTimestamp}, Tipo: ${typeof eventTimestamp}`);
                            
                            if (!eventTimestamp || isNaN(Number(eventTimestamp))) {
                                console.error('Timestamp inválido ou ausente em eventData.data!');
                                document.getElementById('eventDate').textContent = 'Data não disponível';
                            } else {
                                const formattedDate = formatDate(Number(eventTimestamp));
                                console.log(`Data formatada: ${formattedDate}`);
                                document.getElementById('eventDate').textContent = formattedDate;
                            }
                            
                            document.getElementById('eventDescription').textContent = bdayData.regra || 'Com 20 pagantes, ganha entrada VIP...';
                            document.getElementById('flyer').style.display = 'block';

                            // Extrair e clarear cor predominante
                            const colorThief = new ColorThief();
                            try {
                                const dominantColor = colorThief.getColor(loadedImages[0]);
                                const [r, g, b] = dominantColor;
                                const lightenedColor = lightenColor(r, g, b, 0.4);
                                console.log(`Cor predominante original: rgb(${r}, ${g}, ${b}), Clareada: ${lightenedColor}`);
                                document.getElementById('eventName').style.color = lightenedColor;
                                document.getElementById('eventDate').style.color = lightenedColor;
                            } catch (error) {
                                console.error('Erro ao extrair cor predominante:', error);
                                document.getElementById('eventName').style.color = '#ff00ff';
                                document.getElementById('eventDate').style.color = '#ff00ff';
                            }
                        });
                    } else {
                        alert('Dados não encontrados.');
                        console.error('eventData ou bdayData não existem');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            const downloadIcon = document.getElementById('downloadIcon');
            const spinner = document.getElementById('loadingSpinner');

            downloadIcon.style.display = 'none';
            spinner.style.display = 'inline-block';

            html2canvas(flyer, { 
                useCORS: true, 
                scale: 8,
                backgroundColor: null,
                logging: true,
                width: flyer.offsetWidth,
                height: flyer.offsetHeight,
                imageTimeout: 15000
            }).then(canvas => {
                const image = canvas.toDataURL('image/jpeg', 0.95);
                const link = document.createElement('a');
                link.download = `${document.getElementById('eventName').textContent}-flyer.jpg`;
                link.href = image;
                link.click();

                downloadIcon.style.display = 'inline-block';
                spinner.style.display = 'none';
            }).catch(error => {
                console.error('Erro ao gerar a imagem:', error);
                alert('Erro ao gerar o flyer. Verifique o console.');
                downloadIcon.style.display = 'inline-block';
                spinner.style.display = 'none';
            });
        }

        window.onload = loadFlyer;
    </script>
</body>
</html>
