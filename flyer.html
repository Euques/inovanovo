<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid rgb(43, 43, 43);
            border-radius: 20px;
        }
        #flyer {
            width: 1080px;
            height: 1920px;
            background-size: cover;
            background-position: top;
            position: relative;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            display: none;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        #flyer-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #flyer-top {
            height: 60%; /* Parte superior com o flyer */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #flyer-bottom {
            height: 40%; /* Parte inferior com informações */
            background-color: #000;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #profilePic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bday-label {
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin: 20px 0;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        #eventName {
            font-size: 60px;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
            margin: 20px 0;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        #eventDate {
            font-size: 50px;
            font-weight: bold;
            color: #ff00ff;
            margin: 20px 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        #eventDescription {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }
        #rules {
            font-size: 30px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
        #address {
            font-size: 30px;
            margin-top: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #downloadBtn {
            margin-top: 10px;
            display: none;
        }
        .button-group {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .button-group button {
            margin: 0 10px;
            font-size: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="button-group">
            <button class="btn btn-primary" onclick="loadFlyer()">Carregar Flyer</button>
            <button class="btn btn-success" onclick="downloadFlyer()" id="downloadBtn">Baixar Flyer</button>
        </div>
        <div id="flyer">
            <div id="flyer-top"></div>
            <div id="flyer-bottom">
                <div id="profilePic" src="" alt="Foto do aniversariante"></div>
                <div class="bday-label">B-DAY</div>
                <div id="eventName"></div>
                <div id="eventDate"></div>
                <div id="eventDescription"></div>
                <div id="rules"></div>
                <div id="address">Rua Eduardo Espínola Filho, 72 - Jardim São Paulo, São Paulo - SP<br>STA VIP NOITE TODA COM NOME NA LISTA</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (versão 8.10.0 como no seu exemplo) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

    <script>
        // Configuração do Firebase (usando suas credenciais)
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Função para pegar parâmetros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const dayOfWeek = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            return `SEX ${day}. ${month} 13H`; // Ajustado para "SEX" como na imagem
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();

            if (!eventId || !bdayId) {
                alert('Por favor, forneça eventId e bdayId na URL (ex.: ?eventId=-OKX77yN21Rj9NtsMEZd&bdayId=-OKaKdD-Y8SgKVQpiMgO)');
                return;
            }

            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);

            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        // Foto do flyer como fundo na parte superior
                        const flyerTop = document.getElementById('flyer-top');
                        flyerTop.style.backgroundImage = `url(${eventData.flyer || 'https://via.placeholder.com/1080x1152'})`;
                        
                        // Foto do aniversariante
                        const profilePic = document.getElementById('profilePic');
                        profilePic.src = bdayData.foto || 'https://via.placeholder.com/150';
                        
                        // Preenche os dados
                        document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                        document.getElementById('eventDate').textContent = formatDate(bdayData.bday || '2025-03-08');
                        document.getElementById('eventDescription').textContent = eventData.descricao || 'Não informadas';
                        document.getElementById('rules').textContent = bdayData.regra || 'Sem regras especiais';
                        
                        // Mostra o flyer
                        document.getElementById('flyer').style.display = 'block';
                        document.getElementById('downloadBtn').style.display = 'inline';
                    } else {
                        alert('Dados não encontrados para os IDs fornecidos.');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados do Firebase.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            // Aguarda o carregamento das imagens
            setTimeout(() => {
                html2canvas(flyer, { useCORS: true, scale: 2 }).then(canvas => {
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `${document.getElementById('eventName').textContent}-flyer.png`;
                    link.href = image;
                    link.click();
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    alert('Erro ao gerar o flyer para download.');
                });
            }, 1000); // Atraso de 1 segundo para garantir que as imagens carreguem
        }

        // Carrega automaticamente ao abrir a página
        window.onload = loadFlyer;
    </script>
</body>
</html>
