<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comemore seu aniversário conosco">
    <meta property="og:title" content="B-Day Inova Bar">
    <meta property="og:description" content="Comemore seu aniversário conosco">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/blacknight-600de.appspot.com/o/inovabar%2Fbday.png?alt=media&token=488b45f5-3478-496a-bc83-71e15111a36c">
    <title>Flyer de Aniversariante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid rgb(43, 43, 43);
            border-radius: 20px;
        }
        #flyer {
            width: 100%;
            max-width: 1080px;
            position: relative;
            display: none;
            margin: 0 auto;
            overflow: hidden;
        }
        #flyer-top {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Proporção 1:1 */
            background-size: cover;
            background-position: center;
        }
        #flyer-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
        }
        #flyer-bottom {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        #profilePic {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 3px solid #ffffff7d;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        #eventName {
            font-size: 4vw;
            font-weight: bold;
            color: #ff00ff;
            text-transform: uppercase;
            margin: 10px 0;
        }
        #eventDescription {
            font-size: 3vw;
            font-weight: bold;
            margin: 10px 0;
        }
        #eventDate {
            font-size: 3.5vw;
            font-weight: bold;
            color: #ff00ff;
            margin: 5px 0;
        }
        #rules {
            font-size: 2vw;
            color: #707070; /* Cinza escuro */
            margin: 10px 0;
            line-height: 1.5;
        }
        #address {
            font-size: 2vw;
            margin-top: 10px;
        }
        #downloadBtn {
            margin-top: 10px;
            display: none;
        }
        .button-group {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group button {
            margin: 0 10px;
            font-size: 20px;
            padding: 10px 20px;
        }
        @media (max-width: 768px) {
            #eventName { font-size: 6vw; }
            #eventDescription { font-size: 4vw; }
            #eventDate { font-size: 5vw; }
            #rules { font-size: 2.5vw; }
            #address { font-size: 2.5vw; }
            #profilePic { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="button-group">
            <button class="btn btn-primary" onclick="loadFlyer()">Carregar Flyer</button>
            <button class="btn btn-success" onclick="downloadFlyer()" id="downloadBtn">Baixar Flyer</button>
        </div>
        <div id="flyer">
            <div id="flyer-top"></div>
            <img id="profilePic" src="" alt="Foto do aniversariante">
            <div id="flyer-bottom">
                <div id="eventName"></div>
                <div id="eventDescription"></div>
                <div id="eventDate"></div>
                <div id="rules"></div>
                <div id="address">Rua Eduardo Espínola Filho, 72 - Jardim São Paulo, São Paulo - SP</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (versão 8.10.0 como no seu exemplo) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

    <script>
        // Configuração do Firebase (usando suas credenciais)
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            databaseURL: "https://blacknight-600de.firebaseio.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Função para pegar parâmetros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                eventId: params.get('eventId'),
                bdayId: params.get('bdayId')
            };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const days = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
            const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
            const dayOfWeek = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            return `${dayOfWeek} ${day}. ${month} 13H`;
        }

        // Função para pré-carregar imagens
        function preloadImages(urls, callback) {
            let loadedCount = 0;
            const totalImages = urls.length;
            const images = [];

            urls.forEach((url, index) => {
                images[index] = new Image();
                images[index].onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback();
                    }
                };
                images[index].onerror = (error) => {
                    console.error('Erro ao carregar imagem:', url, error);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        callback();
                    }
                };
                images[index].src = url;
            });
        }

        function loadFlyer() {
            const { eventId, bdayId } = getUrlParams();

            if (!eventId || !bdayId) {
                alert('Por favor, forneça eventId e bdayId na URL (ex.: ?eventId=-OKX77yN21Rj9NtsMEZd&bdayId=-OKaKdD-Y8SgKVQpiMgO)');
                return;
            }

            const eventRef = db.ref(`inovabar/eventos/${eventId}`);
            const bdayRef = db.ref(`inovabar/eventos/${eventId}/bday/${bdayId}`);

            eventRef.once('value', (eventSnapshot) => {
                const eventData = eventSnapshot.val();
                bdayRef.once('value', (bdaySnapshot) => {
                    const bdayData = bdaySnapshot.val();
                    if (eventData && bdayData) {
                        // Pré-carrega as imagens antes de renderizar
                        const imagesToPreload = [
                            eventData.flyer || 'https://via.placeholder.com/1080x1080',
                            bdayData.foto || 'https://via.placeholder.com/170'
                        ];

                        preloadImages(imagesToPreload, () => {
                            // Foto do flyer como fundo na parte superior
                            const flyerTop = document.getElementById('flyer-top');
                            flyerTop.style.backgroundImage = `url(${eventData.flyer || 'https://via.placeholder.com/1080x1080'})`;
                            
                            // Foto do aniversariante
                            const profilePic = document.getElementById('profilePic');
                            profilePic.src = bdayData.foto || 'https://via.placeholder.com/170';
                            
                            // Preenche os dados
                            document.getElementById('eventName').textContent = bdayData.apelido || bdayData.promocao || 'Sem nome';
                            document.getElementById('eventDate').textContent = formatDate(bdayData.bday || '2025-03-08');
                            document.getElementById('eventDescription').textContent = eventData.descricao || 'Não informadas';
                            document.getElementById('rules').textContent = bdayData.regra || 'Sem regras especiais';
                            
                            // Mostra o flyer
                            document.getElementById('flyer').style.display = 'block';
                            document.getElementById('downloadBtn').style.display = 'inline';
                        });
                    } else {
                        alert('Dados não encontrados para os IDs fornecidos.');
                    }
                });
            }).catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar os dados do Firebase.');
            });
        }

        function downloadFlyer() {
            const flyer = document.getElementById('flyer');
            // Cria um contêiner temporário com proporção 9:16
            const tempContainer = document.createElement('div');
            tempContainer.style.width = '1080px';
            tempContainer.style.height = '1920px';
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '-9999px';
            tempContainer.style.backgroundColor = '#000'; // Fundo preto como fallback
            
            // Clona o flyer-top com proporção 1:1 (1080x1080)
            const flyerTopClone = document.createElement('div');
            flyerTopClone.style.width = '1080px';
            flyerTopClone.style.height = '1080px';
            flyerTopClone.style.backgroundImage = document.getElementById('flyer-top').style.backgroundImage;
            flyerTopClone.style.backgroundSize = 'cover';
            flyerTopClone.style.backgroundPosition = 'center';
            flyerTopClone.style.position = 'relative';
            flyerTopClone.style.backgroundColor = '#000'; // Fundo preto para continuidade
            flyerTopClone.innerHTML = `
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);"></div>
            `;
            
            // Clona a foto do aniversariante
            const profilePicClone = document.createElement('img');
            profilePicClone.src = document.getElementById('profilePic').src;
            profilePicClone.style.width = '170px';
            profilePicClone.style.height = '170px';
            profilePicClone.style.borderRadius = '50%';
            profilePicClone.style.border = '3px solid #ffffff7d';
            profilePicClone.style.position = 'absolute';
            profilePicClone.style.top = '1080px';
            profilePicClone.style.left = '50%';
            profilePicClone.style.transform = 'translate(-50%, -50%)';
            profilePicClone.style.zIndex = '2';
            
            // Clona o flyer-bottom com proporção restante (1080x840)
            const flyerBottomClone = document.createElement('div');
            flyerBottomClone.style.width = '1080px';
            flyerBottomClone.style.height = '840px';
            flyerBottomClone.style.backgroundColor = '#000';
            flyerBottomClone.style.padding = '20px';
            flyerBottomClone.style.textAlign = 'center';
            flyerBottomClone.style.color = 'white';
            flyerBottomClone.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.8)';
            flyerBottomClone.innerHTML = `
                <div style="font-size: 60px; font-weight: bold; color: #ff00ff; text-transform: uppercase; margin: 10px 0;">${document.getElementById('eventName').textContent}</div>
                <div style="font-size: 40px; font-weight: bold; margin: 10px 0;">${document.getElementById('eventDescription').textContent}</div>
                <div style="font-size: 50px; font-weight: bold; color: #ff00ff; margin: 5px 0;">${document.getElementById('eventDate').textContent}</div>
                <div style="font-size: 30px; color: #ccc; margin: 10px 0; line-height: 1.5;">${document.getElementById('rules').textContent}</div>
                <div style="font-size: 30px; margin-top: 10px;">${document.getElementById('address').textContent}</div>
            `;
            
            // Monta o contêiner temporário
            tempContainer.appendChild(flyerTopClone);
            tempContainer.appendChild(profilePicClone);
            tempContainer.appendChild(flyerBottomClone);
            document.body.appendChild(tempContainer);

            // Gera a imagem com html2canvas
            setTimeout(() => {
                html2canvas(tempContainer, { 
                    useCORS: true, 
                    scale: 2,
                    allowTaint: false,
                    logging: true
                }).then(canvas => {
                    const image = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `${document.getElementById('eventName').textContent}-flyer.png`;
                    link.href = image;
                    link.click();
                    // Remove o contêiner temporário
                    document.body.removeChild(tempContainer);
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    alert('Erro ao gerar o flyer para download. Pode ser um problema de CORS. Verifique as configurações do Firebase Storage ou entre em contato com o suporte.');
                    document.body.removeChild(tempContainer);
                });
            }, 3000); // Aumentado para 3 segundos
        }

        // Carrega automaticamente ao abrir a página
        window.onload = loadFlyer;
    </script>
</body>
</html>
